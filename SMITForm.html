<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIT FORM</title>
</head>


<body>
    <center>
        <img src="./WEB/saylani-welfare.jpg" alt="saylani-welfare">
        <h1>Saylani Online Academy</h1>

        <form action="./WEB/Submit.html" method="get">
            <table>
                <h2>Student Registration Form</h2>
                <tr>
                    <td><label for="name"> Name </label></td>
                    <td><input type="text" id="name" placeholder="Enter your name"> </td>
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>
                <tr>
                    <td><label for="Father Name"> Father Name &ensp;</label></td>
                    <td><input type="text" id="Father Name" placeholder="Enter your Father Name"></td>
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>

                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" name="password" id="password" placeholder="* * * * * * * * *"></td>
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea name="Address" id="Address" cols="19" rows="10" placeholder="Address"></textarea></td>
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>
                <tr>
                    <td><b>Gender</b></td>
                    <td> <input type="radio" name="gender" value="Male" id="Male" required>
                        <label for="Male"> MALE</label>

                        <input type="radio" name="gender" value="Female" id="Female" required>
                        <label for="Female">FEMALE</label>
                    </td>
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>
                <tr>
                    <td> <b>Language</b> </td>
                    <td>
                        <input type="checkbox" name="Language1" id="URDU" value="URDU">
                        <label for="URDU"> URDU</label>
                        <input type="checkbox" name="Language2" id="English" value="English">
                        <label for="English"> English</label>
                        <input type="checkbox" name="Language3" id="Arabic" value="Arabic">
                        <label for="Arabic">Arabic</label>
                        <input type="checkbox" name="Language4" id="Chinese" value="Chinese">
                        <label for="Chinese"> Chinese</label>
                    </td>
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>
                <tr>
                    <td> <b>DOB:</b></td>
                    <td><input type="Date"></td>
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>
                <tr>
                    <td><b>Hobbies</b></td>
                    <td>
                        <Select>
                            <option value="Cricket" selected disabled> Cricket</option>
                            <option value="Football"> Football</option>
                            <option value="Hockey">Hockey</option>
                            <option value="Tennis">tennis</option>
                        </Select>
                    </td>
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>
                <tr>
                    <td><b>Upload File</b></td>
                    <td><input type="file" accept=".image*"></td>
                    <td><input type="submit" value="Upload"></td>
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>
                <tr>
                    <td> <a href="Submit.html"><input type="Submit" value="Submit"></td></a>
                </tr>

            </table>
        </form>
    </center>
</body>

</html>
